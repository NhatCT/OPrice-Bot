    <meta charset="UTF-8" />

    <script>
      // Apply theme from local storage or OS preference to prevent FOUC
      const theme = localStorage.getItem('theme');
      const osPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (theme === 'system' && osPrefersDark) || (!theme && osPrefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        --brand-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
        --brand-gradient-hover: linear-gradient(135deg, #60a5fa, #a78bfa);
        --background-light: 248 250 252; /* slate-50 */
        --background-dark: 15 23 42;   /* slate-900 */
        --foreground-light: 15 23 42;  /* slate-900 */
        --foreground-dark: 226 232 240; /* slate-200 */
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body.dark {
        background-color: rgb(var(--background-dark));
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
      }
      body:not(.dark) {
         background-color: rgb(var(--background-light));
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
        font-weight: 600;
        color: rgb(59 130 246); /* blue-500 */
        display: inline-block;
        margin-left: 2px;
        transform: translateY(-1px);
      }
      .dark .blinking-cursor {
          color: rgb(96 165 250); /* blue-400 */
      }
       /* Global Animations */
      @keyframes popover-enter {
        from { opacity: 0; transform: translateY(5px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-popover-enter {
          animation: popover-enter 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast {
          animation: fade-in-fast 0.2s ease-out forwards;
      }
      @keyframes dialog-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-dialog-in {
          animation: dialog-in 0.2s ease-out forwards;
      }
       @keyframes form-step-in {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-form-step-in {
          animation: form-step-in 0.3s ease-out forwards;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CDN to use class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
