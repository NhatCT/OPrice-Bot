
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V64 Business Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      const theme = localStorage.getItem('theme');
      const osPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (theme === 'system' && osPrefersDark) || (!theme && osPrefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        /* Brand Colors */
        --brand-primary: #4f46e5;
        --brand-secondary: #9333ea;
        --brand-accent: #06b6d4;
        --brand-gradient: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
        
        /* Backgrounds */
        --bg-app: #f3f4f6;
        --dark-bg-app: #0f172a; 
      }

      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      /* Dynamic Mesh Background */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.6;
        background: 
            radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15), transparent 25%), 
            radial-gradient(circle at 85% 30%, rgba(147, 51, 234, 0.15), transparent 25%);
        filter: blur(60px);
        pointer-events: none;
      }

      body.dark {
        background-color: var(--dark-bg-app);
        color: #f8fafc;
      }
      
      body.dark::before {
         opacity: 0.3;
         background: 
            radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.2), transparent 30%), 
            radial-gradient(circle at 85% 30%, rgba(147, 51, 234, 0.2), transparent 30%);
      }

      body:not(.dark) {
         background-color: var(--bg-app);
         color: #1e293b;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
            0 4px 6px -1px rgba(0, 0, 0, 0.05), 
            0 2px 4px -1px rgba(0, 0, 0, 0.03),
            inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      }
      
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
            0 4px 6px -1px rgba(0, 0, 0, 0.2), 
            0 2px 4px -1px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      /* 3D Card Effect */
      .card-3d {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
            0 20px 25px -5px rgba(0, 0, 0, 0.1), 
            0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }

      /* Animations */
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message-in { animation: messageIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes popover-enter {
        from { opacity: 0; transform: translateY(8px) scale(0.96); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-popover-enter { animation: popover-enter 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
      
      .blinking-cursor {
        animation: pulse 1s infinite;
        color: var(--brand-primary);
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                colors: { slate: { 850: '#172033', 950: '#020617' } }
            }
        }
      };
    </script>
